<div class="row" *ngIf="showError">
    <div class="alert-danger">
        <p>Login unsuccessful!</p>
    </div>
</div>
<p></p>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username" class="p-col-fixed">Username:</label>
        <input 
            type="username" 
            id="username" 
            class="form-control" 
            pInputText
            formControlName="username"
            required>
    </div>
    <div class="form-group">
        <label for="password" class="p-col-fixed">Password:</label>
        <input 
            type="password" 
            id="password"
            pInputText
            class="form-control" 
            formControlName="password" 
            required minlength="6">
    </div>
    <!-- <div>
           | username: testuser | password: testpass |
    </div> -->
    
    <button class="btn btn-primary top-buffer" [disabled]="!loginForm.valid" 
    type="submit">Login</button>
</form>
