<div class="row" *ngIf="showError">
    <div class="alert-danger">
        <p>Login unsuccessful!</p>
    </div>
</div>
<p></p>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="username" class="form-control" placeholder="Enter username" id="username" ngModel name="username"
            required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="password" ngModel name="password"
            required minlength="6">
    </div>
    <div>
           | username: testuser | password: testpass |
    </div>
    
    <button class="btn btn-primary top-buffer" [disabled]="!loginForm.valid" type="submit">Login</button>
</form>
